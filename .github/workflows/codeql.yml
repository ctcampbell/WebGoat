name: "CodeQL"

on:
  workflow_dispatch:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '45 4 * * 6'

jobs:
  analyze:
    name: Analyze
    # For CodeQL runner size impacts analysis time. Please see:
    #   https://gh.io/recommended-hardware-resources-for-running-codeql
    #   https://gh.io/supported-runners-and-hardware-resources
    #   https://gh.io/using-larger-runners
    # to learn more.
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup JDK 17
      if: matrix.language == 'java'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-extended

    - name: Build with Maven
      if: matrix.language == 'java'
      run: mvn clean package -B -DskipTests

    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: false
        output: sarif-results
        
    - name: filter-sarif
      uses: advanced-security/filter-sarif@v1
      with:
        patterns: |
          +**/*.java
          -**/*Test*.java
        input: sarif-results/${{matrix.language}}.sarif
        output: sarif-results/${{matrix.language}}.sarif

    - name: Tag OWASP Top Ten 2021
      uses: advanced-security/codeql-sarif-security-standard-annotator@v1
      with:
        sarifFile: sarif-results/${{matrix.language}}.sarif

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: sarif-results/${{matrix.language}}.sarif

    - name: Upload sarif as a Build Artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        name: ${{matrix.language}}.sarif
        path: sarif-results/${{matrix.language}}.sarif
        retention-days: 30








